<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <link rel="stylesheet" href="certification.css">
    <script defer src="script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- header  -->
    <section id="header">
        <iframe src="header.html" width="100%" height="600px" style="border:none;"></iframe>
    </section>

    <!-- container  -->
    <div class="container">
        <div class="title">
            <i class="fas fa-certificate"></i>
            Certifications
        </div>
        <div class="certifications">
            <div class="certificate">
                <img src="certificate1.jpg" alt="Certification 1">
                <p>Certification Name 1</p>
            </div>
            <div class="certificate">
                <img src="certificate2.jpg" alt="Certification 2">
                <p>Certification Name 2</p>
            </div>
            <div class="certificate">
                <img src="certificate3.jpg" alt="Certification 3">
                <p>Certification Name 3</p>
            </div>
        </div>
    </div>

    <button>Back to Home</button>
    <!-- footer  -->
    <section id="footer">
        <iframe src="footer.html" width="100%" height="600px" style="border:none;"></iframe>
    </section>
</body>
</html>
